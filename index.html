<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Component By Mitchelle</title>
</head>
    
<style>
</style>

<body>
<section class="main">
    <div class="circle">
    <img class="circle1" src="./images/bg-pattern-top.svg" alt="The patterned images for the background">
    <img class="circle2" src="./images/bg-pattern-bottom.svg" alt="The patterned images for the bakground">
    </div>
    
    <div class="prominent-card">
        
    <div class="center-card-header"> </div>
    <div class="center-card-body">
        <div class="image-container">
        <img src="./images/photo-mitch.jpg" alt="My header picture">
        </div>
        <h2 class="bio">Mitchelle Dorcas <span class="age">25</span></h2>
        <h3 class="location">Lagos</h3>
    </div>
    
    <div class="center-card-footer">
        <div class="profile-detail">
            <h4 class="viewer-number">100k</h4>
            <h5 class="viewer-category">Followers</h5>
        </div>
        <div class="profile-detail">
            <h4 class="viewer-number">101k</h4>
            <h5 class="viewer-category">Likes</h5>
        </div>
        <div class="profile-detail">
            <h4 class="viewer-number">1.1k</h4>
            <h5 class="viewer-category>Photos</h5>
        </div>
    </div>                 
    </div>
                       
    </section>
</body>
</html>
